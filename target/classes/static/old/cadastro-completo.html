<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <script src="js/cadastro-completo.js" defer></script>
</head>
<body>
    <form id="clienteForm">
        <h2>Cadastro de Cliente</h2>
        
        <!-- Dados do Cliente -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
    
        <label for="tipoCliente">Tipo de Cliente:</label>
        <select id="tipoCliente" name="tipoCliente" required>
            <option value="PESSOA_FISICA">Pessoa Física</option>
            <option value="PESSOA_JURIDICA">Pessoa Jurídica</option>
        </select><br>
    
        <label for="cpfCnpj">CPF/CNPJ:</label>
        <input type="text" id="cpfCnpj" name="cpfCnpj" required minlength="11" maxlength="14"><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>
    
        <h3>Endereço Principal</h3>
        <!-- Endereço Principal -->
        <label for="tipoEnderecoPrincipal">Tipo de Endereço:</label>
        <select id="tipoEnderecoPrincipal" name="tipoEnderecoPrincipal">
            <option value="RESIDENCIAL">Residencial</option>
            <option value="COMERCIAL">Comercial</option>
            <option value="FATURAMENTO">Faturamento</option>
            <option value="ENTREGA">Entrega</option>
        </select><br>

        <label for="logradouroPrincipal">Logradouro:</label>
        <input type="text" id="logradouroPrincipal" name="logradouroPrincipal" required><br>
    
        <label for="numeroPrincipal">Número:</label>
        <input type="text" id="numeroPrincipal" name="numeroPrincipal" required><br>
    
        <label for="complementoPrincipal">Complemento:</label>
        <input type="text" id="complementoPrincipal" name="complementoPrincipal"><br>
    
        <label for="bairroPrincipal">Bairro:</label>
        <input type="text" id="bairroPrincipal" name="bairroPrincipal" required><br>
    
        <label for="cidadePrincipal">Cidade:</label>
        <input type="text" id="cidadePrincipal" name="cidadePrincipal" required><br>
    
        <label for="estadoPrincipal">Estado:</label>
        <input type="text" id="estadoPrincipal" name="estadoPrincipal" required><br>
    
        <label for="cepPrincipal">CEP:</label>
        <input type="text" id="cepPrincipal" name="cepPrincipal" required onblur="buscarCep('principal')"><br>
    
        <label for="paisPrincipal">País:</label>
        <input type="text" id="paisPrincipal" name="paisPrincipal" value="Brasil" required><br>
    
        <h3>Outros Endereços</h3>
        <div id="enderecos"></div>
        <button type="button" onclick="addEndereco()">Adicionar Endereço</button>
    
        <h3>Documentos</h3>
        <div id="documentos"></div>
        <button type="button" onclick="addDocumento()">Adicionar Documento</button>
    
        <h3>Contatos</h3>
        <div id="contatos"></div>
        <button type="button" onclick="addContato()">Adicionar Contato</button>
    
        <button type="button" onclick="submitForm()">Cadastrar Cliente</button>
    </form>
</body>
</html>
